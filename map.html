<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
  function initMap() {
    var uluru = {lat: 48.8779185, lng:2.3516669000000547};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 13,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: {lat: 48.8483899, lng:2.3959213000000545},
      map: map,
      icon: 'images/logo-gmap.png'
    });
    var marker1 = new google.maps.Marker({
      position: uluru,
      map: map,
      icon: 'images/logo-gmap.png'
    });
    var marker2 = new google.maps.Marker({
          position: {lat: 48.8514479, lng:2.3004584999999906},
          map: map,
          icon: "images/logo-gmap.png"
        });
    var marker3 = new google.maps.Marker({
      position: {lat: 48.8710678, lng:2.3847051000000192},
      map: map,
      icon: "images/logo-gmap.png"
    });
    var marker4 = new google.maps.Marker({
      position: {lat: 48.8841232, lng:2.33225189999996},
      map: map,
      icon: "images/logo-gmap.png"
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwFIPPFsPB6xpFqUf5cfx8yckTvTdpc4&callback=initMap">
</script>
