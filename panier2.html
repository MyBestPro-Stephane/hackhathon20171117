<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
  function initMap() {
    var uluru = {lat: 48.82541500000001, lng:2.1305439999999862};
    var iconWork = 'images/gardener.png';
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map,
      icon: 'images/warehouse.png'
    });
    var marker1 = new google.maps.Marker({
      position: {lat: 48.86189, lng: 2.112527},
      map: map,
      icon: iconWork
    });
    var marker2 = new google.maps.Marker({
      position: {lat: 48.8270042, lng: 2.1886944000000312},
      map: map,
      icon: iconWork
    });
    var marker3 = new google.maps.Marker({
      position: {lat: 48.787899, lng: 2.190407999999934},
      map: map,
      icon: iconWork
    });
    var marker4 = new google.maps.Marker({
      position: {lat: 48.856631, lng: 2.017616999999973},
      map: map,
      icon: iconWork
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwFIPPFsPB6xpFqUf5cfx8yckTvTdpc4&callback=initMap">
</script>
