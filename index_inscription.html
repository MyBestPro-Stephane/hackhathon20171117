<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Handi Hackthon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Handi Hackthon</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>

<div class="container">
    <a href="#">
        <div class="card">
            <div class="leftPart">
                <div class="product_image"></div>
            </div>
            <div class="rightPart">
		<div id="contenu">
			<h3>Veuillez vous inscrire</h3>
			<form method="post"  enctype="multipart/form-data">
				<p>
					<label for="nom">Nom : </label><input type="text" id="nom" name="nom" value="" >
				</p>
				<p>
					<label for="prenom">Prenom : </label><input type="text" id="prenom" name="prenom" value="" >
				</p>
				<p>
					<label for="dtnaissance">Date de naissance : </label><input type="text" id="dtnaissance" name="dtnaissance" value="" >
				</p>
				<p>
					<label for="login">Login : </label><input type="text" id="login" name="login" value="" >
				</p>
				<p>
					<label for="mdp">Mot de passe : </label><input type="text" id="mdp" name="mdp" value="" >
				</p>
				<p>
					<label for="photo">photo : </label><input type="file" id="photo" name="photo">
				</p>
				<p>
					<input type="submit" value="ok" name="btsubmit" >&nbsp;
					<input type="reset" value="Annuler" name="btReset" >
				</p>
			</form>
		</div>
            </div>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
    </a>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
